name: Pre-release from Branches

on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  pre-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Generate pre-release version
        run: |
          # Extract branch name (zonder refs/heads/)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Sanitize branch name (vervang speciale characters)
          BRANCH_NAME_SANITIZED=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9.-]/-/g')
          # Timestamp (YYMMDD-HHMMSS)
          TIMESTAMP=$(date +"%y%m%d-%H%M%S")
          # Lees huidige base versie uit pom.xml
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          BASE_VERSION=$(echo $CURRENT_VERSION | sed 's/-SNAPSHOT//')
          # Bouw pre-release versie
          PRE_VERSION="${BASE_VERSION}-${BRANCH_NAME_SANITIZED}-${TIMESTAMP}"
          echo "PRE_VERSION=$PRE_VERSION" >> $GITHUB_ENV
          echo "Pre-release version: $PRE_VERSION"

      - name: Set pre-release version
        run: mvn versions:set -DnewVersion=$PRE_VERSION -DgenerateBackupPoms=false

      - name: Build and deploy pre-release
        run: mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}